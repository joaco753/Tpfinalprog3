<table mat-table [dataSource]="resultados" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="razon">
    <th mat-header-cell *matHeaderCellDef> Razon </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.razon}} </td>
  </ng-container>

  <ng-container matColumnDef="provincia">
    <th mat-header-cell *matHeaderCellDef> Provincia </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.provincia}} </td>
  </ng-container>

  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.ciudad}} </td>
  </ng-container>

  <ng-container matColumnDef="calle">
    <th mat-header-cell *matHeaderCellDef> Calle </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.calle}} </td>
  </ng-container>

  <ng-container matColumnDef="numcalle">
    <th mat-header-cell *matHeaderCellDef> Num. Calle </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.numeroCalle}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
