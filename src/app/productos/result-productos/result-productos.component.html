<div class="row">
    <div *ngFor=" let prod of resultados"
          class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top " src="{{prod.imagen}}" alt="Card image cap" >
            <div class="card-body">
              <h2 class="card-title">{{prod.nombre |  titlecase }} </h2>
              <p><strong>Precio:</strong> ${{prod.precio | number : '1.2-2'}}</p>
              <button class="btn btn-primary" (click)=addtocart(prod)>+</button>
              <a class="btn btn-primary ms-5 float-end" [routerLink]="['/edit-prod', prod.id]" >Ver</a>
            </div>
          </div>
    </div>
</div>
