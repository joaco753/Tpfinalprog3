<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Nombre producto</th>
                            <th>Imagen</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.nombre |  titlecase }}</td>
                            <td><img style="width: 120px;" src="{{item.imagen}}" alt=""></td>
                            <th style="width: 12%;">{{item.precio | number : '1.2-2'}}</th>
                        </tr>
                        <tr>
                            <td colspan="0.7"></td>
                            <td><button routerLink="" class="btn btn-primary">Seguir comprando</button></td>
                            <td><button routerLink="/cliente/crear" class="btn btn-success float-end">Checkout</button></td>
                            <td><strong class="float-end">Total : ${{grandTotal | number : '1.2-2'}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

    <div class="container">

            <h5 class="card-title">Mi carrito</h5>

        </div>

</ng-container>
